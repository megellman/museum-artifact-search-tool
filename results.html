<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Artifact Search Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <div class="row text-center p-3 border-bottom border-dark">
        <h1>Smithsonian Institue Search</h1>
    </div>

    <!-- Search Tool -->
    <div class="p-3">
        <div class="pb-3">
            <form id="searchForm" class="d-flex flex-row">
                <div class=" w-100 px-2">
                    <input type="text" placeholder="Search" name="search" class="form-control w-100" id="search">
                </div>
                <button type="submit" class="btn btn-secondary align-self-start">Submit</button>
            </form>
        </div>
        <!-- Results Container -->
            <div id="resultsContainer" class="card d-flex justify-content-between flex-wrap flex-row">

            </div>
    </div>
    <script src="./assets/js/result.js"></script>
</body>

</html>
