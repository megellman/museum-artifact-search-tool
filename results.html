<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Artifact Search Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <div class="row text-center p-3 border-bottom border-dark">
        <h1>Smithsonian Institue Search</h1>
    </div>

    <!-- Search Tool -->
    <div class="d-flex flex-shrink p-3 justify-content-between">
        <div class="flex-column p-3" style="max-width: 40%;">
            <form id="searchForm">
                <div class="mb-3">
                    <label for="search" class="form-label">Search</label>
                    <input type="text" name="search" class="form-control" id="search">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <!-- Results Container -->
        <div id="cardContainer" class="flex-column flex-grow-1 d-flex gap-2">
            <div id="resultsContainer" class="card">

            </div>
        </div>
    </div>
    <script src="./assets/js/result.js"></script>
</body>

</html>
