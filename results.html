<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork Search Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body class="bg-dark">
    <div class="row text-center p-3 border-bottom border-dark text-white">
        <h1>Artwork Search Engine</h1>
    </div>

    <!-- Search Tool -->
    <div class="p-3">
        <div class="pb-3 ">
            <form id="searchForm" class="d-flex flex-row">
                <div class=" w-100 px-2">
                    <input type="text" placeholder="Search" name="search" class="form-control w-100 border-secondary"
                        id="search">
                </div>
                <button type="submit" class="btn align-self-start btn-dark">Submit</button>
            </form>
        </div>
        <!-- Results Container -->
        <div id="resultsContainer" class="card d-flex justify-content-between flex-wrap flex-row bg-dark">

        </div>
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-4 border-top">
            <div class="col-md-4 text-white d-flex align-items-center">
                <button id="back-btn" onclick="history.back()" class="btn btn-link text-white text-decoration-none">
                    Back
                </button>
            </div>
            <div class="col-md-4 justify-content-end list-unstyled d-flex">
                <p class="mb-3 me-2 mb-md-0  text-decoration-none lh-1">Courtesy of the <a href="https://www.artic.edu/"
                        target="_blank"
                        class="mb-3 me-2 mb-md-0 text-white text-body-secondary text-decoration-none lh-1">Art Institute
                        of Chicago</a></p>

            </div>

        </footer>
    </div>
    <script src="./assets/js/result.js"></script>
</body>

</html>
