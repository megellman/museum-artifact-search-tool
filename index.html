<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork Search Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <div class="row text-center p-3 border-bottom border-dark">
        <h1>Artwork Search Engine</h1>
    </div>

    <!-- Search Tool -->
    <div id="centeredDiv">
        <form id="searchForm" >
            <div class="pb-3">
                <label for="search" class="form-label">Type any word to discover related art</label>
                <input type="text" placeholder="Monet" name="search" class="form-control" id="search">
            </div>
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
