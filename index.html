<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork Search Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body class="bg-dark">
    <div class="row text-center text-light p-3 bg-secondary bg-opacity-25">
        <h1 id="header-home">Artwork Search Engine</h1>
    </div>

    <!-- Search Tool -->
    <div id="centeredDiv" class="text-white">
        <form id="searchForm">
            <div class="pb-3 ">
                <label for="search" class="form-label text-light bold">Type any word to discover related art</label>
                <input type="text" placeholder="Monet" name="search" class="form-control border-white" id="search">
            </div>
            <button type="submit" class="btn btn-secondary btn-dark">Submit</button>
        </form>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
