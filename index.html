<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork Search Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body class="bg-dark">
    <div class="row text-center text-light p-3 bg-secondary bg-opacity-25">
        <h1>Artwork Search Engine</h1>
    </div>

    <!-- Search Tool -->
    <div id="centeredDiv" class="bg-secondary  text-white border-secondary">
        <form id="searchForm" >
            <div class="pb-3 ">
                <label for="search" class="form-label text-dark bold">Type any word to discover related art</label>
                <input type="text" placeholder="Monet" name="search" class="form-control border-white" id="search">
            </div>
            <button type="submit" class="btn btn-secondary btn-dark">Submit</button>
        </form>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
